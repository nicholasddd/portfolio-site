<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Snowball Portfolio</title>
  <link rel="stylesheet" href="style.css">

  <!-- ✅ Use global versions of Three.js and OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.min.js"></script>

  <!-- ✅ Load your main scene script -->
  <script src="scene.js" defer></script>
</head>
<body>
  <div id="overlay" class="hidden">
    <div id="modal">
      <h2 id="modal-title"></h2>
      <img id="modal-image" />
      <p id="modal-description"></p>
      <button onclick="document.getElementById('overlay').classList.add('hidden')">Close</button>
    </div>
  </div>
</body>
</html>
